language: java
jdk:
- oraclejdk7
- oraclejdk8

before_install: mvn versions:set -DnewVersion=${TRAVIS_TAG:-"0.0.${TRAVIS_BUILD_NUMBER}-SNAPSHOT"} -DgenerateBackupPoms=false

deploy:
  provider: script
  script: mvn deploy -DskipTests=true -Prelease --settings travis-maven.xml
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk7

env:
  global:
    secure: 
